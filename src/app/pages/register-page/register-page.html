<<div class="register-container">
  <div class="register-card">
    <h1>Agenda de contactos</h1>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <input name="firstName" type="text" placeholder="Nombre*" ngModel #firstName="ngModel" required />
      </div>

      <div class="form-group">
        <input name="lastName" type="text" placeholder="Apellido*" ngModel #lastName="ngModel" required />
      </div>

      <div class="form-group">
        <input name="email" type="email" placeholder="Correo electrónico*" ngModel #email="ngModel" required />
      </div>

      <div class="form-group">
        <input name="password" type="password" placeholder="Contraseña*" ngModel #password="ngModel" required />
      </div>

      <div class="form-group">
        <input name="password2" type="password" placeholder="Reescribí la contraseña*" ngModel #password2="ngModel" required />
      </div>

      <button [disabled]="isLoading || registerForm.invalid">Registrarse</button>

      <p class="login-link">
        ¿Ya tenés cuenta? <a routerLink="/login">Iniciá sesión.</a>
      </p>
    </form>
  </div>
</div>
